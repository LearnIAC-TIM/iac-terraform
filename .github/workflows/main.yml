name: Terraform CI

on:
  pull_request:
    branches: 
      - main
    paths:
      - "course materials/module07/buildOnce-deployMany/simple-terraform"

permissions:
  id-token: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: dev
    env:
      # Oppdater disse to stiene til din repo-struktur
      WORKDIR: "course materials/module07/buildOnce-deployMany/simple-terraform"
      BACKEND_HCL: "course materials/module07/buildOnce-deployMany/simple-terraform/shared/backend.hcl"
      TF_INPUT: "false"              # Forhindrer interactive input
      TF_IN_AUTOMATION: "true"       # Terraform automation mode
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
          terraform_wrapper: false     # Bedre output

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id:       ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # GjÃ¸r OIDC-kontekst tilgjengelig for Terraform (ARM_*)
      - name: Export ARM_* for Terraform (OIDC)
        run: |
          {
            echo "ARM_USE_OIDC=true"
            echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}"
            echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}"
            echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}"
          } >> "$GITHUB_ENV"

      # KjÃ¸rer validering av koden
      - name: Terraform Format Check
        working-directory: ${{ env.WORKDIR }}
        id: fmt
        run: |
          cd terraform
          terraform fmt -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ${{ env.WORKDIR }}
        id: init
        run: |
          cd terraform
          terraform init \
            -backend-config="${{ github.workspace }}/${{ env.BACKEND_HCL }}" \
            -backend-config="key=projects/storageaccount/dev/dev.tfstate" \
            -input=false \
            -no-color
      
      - name: Terraform Validate
        working-directory: ${{ env.WORKDIR }}
        id: validate
        run: |
          cd terraform
          terraform validate -no-color

  plan-all-environments:
    name: Plan - ${{ matrix.environment }}
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ matrix.environment }}    # Bruker riktig environment per miljÃ¸
    
    strategy:
      matrix:
        environment: [dev, test, prod]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login with Federated Credentials
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3
      
      - name: Terraform Init
        working-directory: ${{ env.WORKDIR }}
        run: |
          cd terraform
          terraform init \
          terraform init \
            -backend-config="${{ github.workspace }}/${{ env.BACKEND_HCL }}" \
            -backend-config="key=projects/storageaccount/${{ matrix.environment }}/${{ matrix.environment }}.tfstate" \
            -input=false \
            -no-color
            
      
      - name: Set Environment Variables
        run: |
          case "${{ matrix.environment }}" in
            dev)
              echo "ENVIRONMENT=dev" >> $GITHUB_ENV
              echo "LOCATION=norwayeast" >> $GITHUB_ENV
              echo "PROJECT_NAME=demo" >> $GITHUB_ENV
              ;;
            test)
              echo "ENVIRONMENT=test" >> $GITHUB_ENV
              echo "LOCATION=norwayeast" >> $GITHUB_ENV
              echo "PROJECT_NAME=demo" >> $GITHUB_ENV
              ;;
            prod)
              echo "ENVIRONMENT=prod" >> $GITHUB_ENV
              echo "LOCATION=norwayeast" >> $GITHUB_ENV
              echo "PROJECT_NAME=demo" >> $GITHUB_ENV
              ;;
          esac
      
      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -no-color \
            -var="environment=${{ matrix.environment }}" \
            -var="location=${{ env.location }}" \
            -var="project_name=${{ env.project_name }}" \
            -var="replication_type=${{ env.REPLICATION_TYPE }}" \
            -out=${{ matrix.environment }}.tfplan
        continue-on-error: true
      
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan for \`${{ matrix.environment }}\` ðŸ“‹
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
